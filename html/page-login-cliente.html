<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/projeto-dev-force/css/page-login-cliente.css">

    <!--  BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Login</title>

    <style>
        body{
            height: 100vh;
        }

        .ilustration{
           background-color: #a1af8f;
        }
    </style>

</head>
    <body class="d-flex justify-content-center align-items-center">

        <div class="login-container container d-flex gap-2 border shadow p-0">

            <section class="form-container col-4 d-flex flex-column justify-content-center pe-4">

                <h2 class="text-center h1 fw-bold">Fa√ßa o Login <i class="bi bi-door-open-fill text-success"></i></h2>

                <form class="p-4" action="/login" method="post" id="loginForm">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" type="text" id="email" name="username" placeholder="nome@exemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <button class="btn btn-success col-12" type="submit">Login</button>
                    </div>
                    <div class="links d-flex justify-content-center mt-4">
                        <a class="link-offset-3" href="../html/page-cadastro-cliente.html">
                            Criar nova conta
                        </a>
                    </div>

                </form>
            </section>

            <!-- IMAGEM LOGIN -->
            <section class="col-8 ilustration">
                <img src="../img/page-login-img.svg" class="img-fluid p-5" alt="login">
            </section>


        </div>

        <!--SCRIPTS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/projeto-dev-force/JS/page-login-cliente.js"></script>
    </body>
</html>
