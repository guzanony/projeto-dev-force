<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/cadastro-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../img/cup-hot-fill.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Cadastro de Usu√°rio</title>

</head>
<body>

    <main class="FormContainer">

        <form id="cadastroForm" class="Form p-4 shadow col-8 border border-2 rounded-2">

            <h2 class="text-center text-secondary">Cadastro de Usuario</h2>

            <label for="username" class="form-label">Nome:</label>
            <input type="text" class="username form-control" id="username" name="username" required>

            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="email form-control" id="email" placeholder="nome@exemplo.com"  required>

            <label for="password" class="form-label">Senha:</label>
            <input type="password"  class=" password form-control" id="password" name="password" required>

            <label for="ConfirmPassword" class="form-label">Confirme sua senha:</label>
            <input type="password"  class=" password form-control" id="ConfirmPassword" name="password" required>

            <label for="cpf" class="form-label">Cpf:</label>
            <input type="text" class="cpf form-control" id="cpf" name="cpf" required>

            <label for="grupo" class="form-label">Grupo:</label>
            <input type="text" class="grupo form-control" id="grupo" name="grupo" required>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
        <p id="mensagem">

        </p>
    </main>

<script src="/JS/cadastrar-usuario.js"></script>
</body>
</html>
