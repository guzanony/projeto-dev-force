<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastrar-usuario.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <label for="username">Nome:</label>
        <input type="text" class="username" id="username" name="username" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email"  class="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password"  class="password" id="password" name="password" required><br><br>

        <label for="cpf">Cpf:</label>
        <input type="text" class="cpf" id="cpf" name="cpf" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem"></p>
</div>

<script src="/JS/cadastrar-usuario.js"></script>
</body>
</html>
