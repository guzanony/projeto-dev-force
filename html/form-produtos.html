<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../img/cup-hot-fill.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Produtos</title>

    <style>
        body{
            height: 100vh;
        }
    </style>
</head>


<body class="d-flex align-items-center">

<div class="container d-flex gap-4 shadow justify-content-center border rounded-4 p-5">

    <picture class="col-6">
        <img src="../img/ProductForm.svg" class="img-fluid" alt="...">
    </picture>


    <form class="col-6">

        <div class="mb-3">
            <label for="nomeProduto" class="form-label">Nome do produto:</label>
            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto">
        </div>

        <div class="mb-3">
            <label for="codigo" class="form-label">Codigo do produto:</label>
            <input type="number" class="form-control" name="codigo" id="codigo">
        </div>

        <div class="mb-3 d-flex gap-2">
            <label for="qtd" class="form-label">Quantidade:</label>
            <input type="number" class="form-control" id="qtd" name="qtd">

            <label for="preco" class="form-label">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do produto:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="5" maxlength="2000" placeholder="Digite a descrição detalhada do produto"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagem" class="form-label">Foto do produto:</label>
            <input type="file" class="form-control" name="imagem" id="imagem">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button">Adicionar produto</button>
        </div>

    </form>

</div>

</body>
</html>
