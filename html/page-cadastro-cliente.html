<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/projeto-dev-force/css/page-cadastro-cliente.css">
    <script src="/projeto-dev-force/JS/page-cadastro-cliente.js"></script>
</head>
<body>
<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <fieldset>
            <legend>Endereço de Faturamento</legend>
            <div class="form-group">
                <label for="cep-faturamento">CEP:</label>
                <input type="text" id="cep-faturamento" name="cep_faturamento" required>
            </div>
            <div class="form-group">
                <label for="logradouro-faturamento">Logradouro:</label>
                <input type="text" id="logradouro-faturamento" name="logradouro_faturamento" required>
            </div>
            <div class="form-group">
                <label for="numero-faturamento">Número:</label>
                <input type="text" id="numero-faturamento" name="numero_faturamento" required>
            </div>
            <div class="form-group">
                <label for="complemento-faturamento">Complemento:</label>
                <input type="text" id="complemento-faturamento" name="complemento_faturamento">
            </div>
            <div class="form-group">
                <label for="bairro-faturamento">Bairro:</label>
                <input type="text" id="bairro-faturamento" name="bairro_faturamento" required>
            </div>
            <div class="form-group">
                <label for="cidade-faturamento">Cidade:</label>
                <input type="text" id="cidade-faturamento" name="cidade_faturamento" required>
            </div>
            <div class="form-group">
                <label for="uf-faturamento">UF:</label>
                <select id="uf-faturamento" name="uf_faturamento" required>
                    <option value="">Selecione</option>
                    <!-- Adicionar as opções de estados aqui -->
                </select>
            </div>
        </fieldset>
        <form id="cadastroClienteForm">
            <fieldset class="endereco-entrega">
                <legend>Endereço de Entrega</legend>
                <div id="enderecosEntrega">
                </div>
                <button type="button" id="adicionarEnderecoEntrega">Adicionar Endereço de Entrega</button>
            </fieldset>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </form>
</div>
</body>
</html>
