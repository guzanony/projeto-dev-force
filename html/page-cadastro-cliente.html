<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/page-cadastro-cliente.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <body>

    <header id="header" class="w-80 mx-auto d-flex p-4">
        <h2 class="d-flex align-items-center gap-2">Coffe On <i class="bi bi-cup-hot-fill text-warning"></i></h2>

        <h2 class="title">Preencha todos os campos</h2>
    </header>

        <div class="container">



            <!-- FORMULARIOS -->
            <form class="mb-2" id="cadastroClienteForm">

                <!--DADOS PESSOAIS-->
                <fieldset class="row row-4 col-6 border-2 border-end">

                    <legend class="h2">Dados Pessoais <i class="bi bi-person-circle h3 text-primary"></i></legend>

                        <div class="form-group mb-3 col-6">
                            <label class="form-label" for="email">E-mail:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
                        </div>

                        <div class="form-group mb-3 col-6">
                            <label class="form-label" for="password">Senha:</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="nome">Nome Completo:</label>
                            <input class="form-control" type="text" id="nome" name="nome" required>
                        </div>

                        <!------ CPF E DATA DE NASCIMENTO ------>
                        <div class="d-flex justify-content-between">
                            <div class="form-group mb-3 col-4">
                                <label class="form-label" for="data-nascimento">Data de Nascimento:</label>
                                <input class="form-control" type="date" id="data-nascimento" name="data_nascimento" required>
                            </div>

                            <div class="form-group mb-3 col-7">
                                <label class="form-label" for="cpf">Cpf:</label>
                                <input class="form-control" type="text" id="cpf" name="cpf" required>
                            </div>
                        </div>


                        <!--SELECT GÉNERO-->
                        <div class="mb-5 ">
                            <label class="form-label" for="genero">Gênero:</label>

                            <select class="form-select" id="genero" name="genero" required>
                                <option selected>Selecione</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>

                </fieldset>


                <!---ENDEREÇO DE FATURAMENTO-->
                <fieldset class="col-6 ">

                    <legend class="h2 mb-2">Endereço de Faturamento <i class="bi bi-geo-alt-fill h3 text-primary"></i></legend>

                    <div class="form-group mb-3">
                        <label class="form-label" for="logradouro-faturamento">Logradouro:</label>
                        <input class="form-control" type="text" id="logradouro-faturamento" name="logradouro_faturamento" required>
                    </div>

                    <!-------- NUMERO E COMPLEMENTO ------>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mb-3 col-2">
                            <label class="form-label" for="numero-faturamento">Número:</label>
                            <input class="form-control" type="text" id="numero-faturamento" name="numero_faturamento" required>
                        </div>

                        <div class="form-group mb-3 col-5">
                            <label class="form-label" for="complemento-faturamento">Complemento:</label>
                            <input class="form-control" type="text" id="complemento-faturamento" name="complemento_faturamento">
                        </div>

                        <div class="form-group mb-3 col-4">
                            <label class="form-label" for="cep-faturamento">CEP:</label>
                            <input class="form-control" type="text" id="cep-faturamento" name="cep_faturamento" required>
                        </div>
                    </div>

                    <!------ BAIRRO ------->
                    <div class="form-group mb-3">
                        <label class="form-label" for="bairro-faturamento">Bairro:</label>
                        <input class="form-control" type="text" id="bairro-faturamento" name="bairro_faturamento" required>
                    </div>

                    <!---------- CIDADE E UF --------->
                    <div class="d-flex justify-content-between">

                        <div class="form-group mb-3 col-7">
                            <label class="form-label" for="cidade-faturamento">Cidade:</label>
                            <input class="form-control" type="text" id="cidade-faturamento" name="cidade_faturamento" required>
                        </div>

                        <!--------- SELECT UF --------->
                        <div class="form-group col-4">

                            <div class="form-group mb-3 col-7">
                                <label class="form-label" for="cidade-faturamento">Cidade:</label>
                                <input class="form-control" type="text" id="uf-faturamento" name="uf_faturamento" required>
                            </div>

                        </div>

                    </div>


                </fieldset>



            <!------- FORMULARIO 2 ------->
                <fieldset class="endereco-entrega d-flex align-items-center">

                    <legend class="h3">Endereço de Entrega <i class="bi bi-house-fill text-primary"></i></legend>

                    <div id="enderecosEntrega">
                    </div>

                    <button class="btn btn-warning" type="button" id="adicionarEnderecoEntrega" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>

                </fieldset>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Cadastrar</button>
                </div>

            </form>

        </div>

        <!--SCRIPTS-->
        <script src="/projeto-dev-force/JS/page-cadastro-cliente.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
