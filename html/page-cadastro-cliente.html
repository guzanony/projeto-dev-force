<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/page-cadastro-cliente.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #fffcfc;
        }
    </style>

</head>

<body>

<header class="container">

    <!-- Paginação entre formularios -->
    <nav aria-label="Page navigation example" class="row">
        <ul class="pagination pagination-lg justify-content-center p-3 col">

            <li class="page-item"><a class="page-link" href="#dados-pessoais"><i
                    class="bi bi-person-vcard display-6"></i></a>
            </li>

            <li class="page-item"><a class="page-link" href="#endereco"><i
                    class="bi bi-truck display-6"></i></i></a>
            </li>

        </ul>
    </nav>

</header>

<main class="container container-main">

    <!-- FORMULARIOS -->
    <form class="row gap-5" id="cadastroClienteForm">

        <!--DADOS PESSOAIS-->
        <fieldset id="dados-pessoais" class="container p-3">

            <div class="row">
                <section class="col-5">

                    <legend class="h2 text-center mb-4">
                        Dados Pessoais <i class="bi bi-person-circle h3 text-primary"></i>
                    </legend>

                    <div class="form-group mb-2">
                        <label class="form-label" for="nome">Nome Completo:</label>
                        <input class="form-control" type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group mb-2 col-auto">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email"
                               placeholder="nome@exemplo.com" required>
                    </div>

                    <div class="form-group mb-2 col-auto">
                        <label class="form-label" for="password">Senha:</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>

                    <!--Confirmar Senha-->
                    <div class="form-group mb-2 col-auto">
                        <label class="form-label" for="confirmPassword">Confirmar Senha:</label>
                        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>


                    <!------ CPF E DATA DE NASCIMENTO ------>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mb-2 col-5">
                            <label class="form-label" for="data-nascimento">Data Nascimento:</label>
                            <input class="form-control" type="date" id="data-nascimento" name="data_nascimento"
                                   required>
                        </div>

                        <div class="form-group mb-2 col-6">
                            <label class="form-label" for="cpf">Cpf:</label>
                            <input class="form-control" type="text" id="cpf" name="cpf" required>
                        </div>
                    </div>


                    <!--SELECT GÉNERO-->
                    <div class="mb-5 ">
                        <label class="form-label" for="genero">Gênero:</label>

                        <select class="form-select" id="genero" name="genero" required>
                            <option selected>Selecione</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                </section>

                <img src="../img/personal-info-img.svg" class="img-fluid col-7" alt="...">

            </div>

        </fieldset>


        <!---ENDEREÇO DE FATURAMENTO-->
        <fieldset id="endereco" class="container p-3">
            <div class="row">
                <section class="col-5">
                    <legend class="h2 mb-2">Endereço de Faturamento <i
                            class="bi bi-geo-alt-fill h3 text-primary"></i>
                    </legend>

                    <div class="form-group mb-3">
                        <label class="form-label" for="logradouro-faturamento">Logradouro:</label>
                        <input class="form-control" type="text" id="logradouro-faturamento"
                               name="logradouro_faturamento" required>
                    </div>

                    <!-------- NUMERO E COMPLEMENTO ------>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mb-3 col-2">
                            <label class="form-label" for="numero-faturamento">Número:</label>
                            <input class="form-control" type="text" id="numero-faturamento"
                                   name="numero_faturamento" required>
                        </div>

                        <div class="form-group mb-3 col-5">
                            <label class="form-label" for="complemento-faturamento">Complemento:</label>
                            <input class="form-control" type="text" id="complemento-faturamento" name="complemento_faturamento">
                            <small class="form-text">Casa / Apartamento</small>
                        </div>

                        <div class="form-group mb-3 col-4">
                            <label class="form-label" for="cep-faturamento">CEP:</label>
                            <input class="form-control" type="text" id="cep-faturamento" name="cep_faturamento" required>
                            <small class="form-text">Digite só números</small>
                        </div>
                    </div>

                    <!------ BAIRRO ------->
                    <div class="form-group mb-3">
                        <label class="form-label" for="bairro-faturamento">Bairro:</label>
                        <input class="form-control" type="text" id="bairro-faturamento" name="bairro_faturamento"
                               required>
                    </div>

                    <!---------- CIDADE E UF --------->
                    <div class="d-flex justify-content-between">

                        <div class="form-group mb-3 col-7">
                            <label class="form-label" for="cidade-faturamento">Cidade:</label>
                            <input class="form-control" type="text" id="cidade-faturamento"
                                   name="cidade_faturamento" required>
                        </div>

                        <!--------- SELECT UF --------->
                        <div class="form-group col-4">

                            <label class="form-label" for="uf-faturamento">UF:</label>
                            <select class="form-select" id="uf-faturamento" name="uf_faturamento" required>
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>

                        </div>

                    </div>
                </section>

                <img src="../img/location-img.svg" class="img-fluid col-7" alt="location">

            </div>


        </fieldset>



        <!------- FORMULARIO 2 ------->
        <fieldset class="endereco-entrega container p-3">

            <div class="row gap-2">

                <picture class="col">

                    <img class="img-fluid col-12 text-center" src="../img/entrega-img.svg" alt="...">

                </picture>

                <!-- Adicionar Endereço de entrega -->
                <section class="col text-center">

                    <legend class="h3">Endereço de Entrega <i class="bi bi-truck text-primary"></i></legend>

                    <div id="enderecosEntrega">
                    </div>

                    <button class="btn btn-dark col-6" type="button" id="adicionarEnderecoEntrega"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar
                    </button>

                </section>

            </div>

            <hr class="my-4">

            <div class="form-group col my-4 text-end">
                <button class="btn btn-lg btn-success" type="submit">Finalizar Cadastro</button>
            </div>

        </fieldset>

    </form>

</main>

<!--SCRIPTS-->
<script src="/JS/page-cadastro-cliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
