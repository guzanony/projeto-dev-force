<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="container">


            <div class="flex">
                <!--logo na barra de menu-->
                <a href="index.html" class="logo">
                    <img class="logo-icon" src="../img/coffeon_white.png" alt="logo">
                </a>
                <!--Fim do logo na barra de menu-->

                <!--Barra de menu-->
                <nav>
                    <ul>
                        <li><a class="menus" href="index.html">HOME</a></li>
                        <li><a class="menus" href="#">CONTATO</a></li>
                    </ul>

                </nav>

                <div class="icons">
                    <a href="login.html"><i class="bi bi-person-fill"></i></a>
                </div>
                <!--Fim da barra de menu-->

            </div>
        </div>
    </header>



    <!--ComeÃ§o form de Cadastro-->
    <div class="contai">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">ADM</button>
            <button id="btnSignup">COLAB</button>
        </div>

            <form id="signin">
                <input type="text" placeholder="Email" required />
                <i class="fas fa-envelope iEmail"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword"></i>
                <div class="divCheck">
                    <input type="checkbox" />
                    <span>Remember Password</span>
                </div>
                <button type="submit">Cadastre-se</button>
            </form>

            <form id="signup">
                <input type="text" placeholder="Email" required />
                <i class="fas fa-envelope iEmail"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword2"></i>
                <div class="divCheck">
                    <input type="checkbox" required />
                    <span>Terms</span>
                </div>
                <button type="submit">Cadastre-se</button>
            </form>
   

    </div>

    <script src="../JS/cadastro.js"></script>

    <!--Fim do form de Cadastro-->
</body>

</html>
