<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h1>Detalhes do Produto</h1>
    <div id="product-details">
        <p><strong>ID:</strong> <span id="product-id"></span></p>
        <p><strong>Nome:</strong> <span id="product-name"></span></p>
        <p><strong>Quantidade:</strong> <span id="product-quantity"></span></p>
        <p><strong>Preço:</strong> <span id="product-price"></span></p>
        <p><strong>Descrição:</strong> <span id="product-description"></span></p>
        <div id="product-images"></div>
        <button onclick="window.history.back()">Voltar</button>
    </div>
    <script src="../JS/detalhe-produto.js"></script>
</body>
</html>
