<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../img/cup-hot-fill.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Produtos</title>

    <style>
        body{
            height: 100vh;
        }

        .main-container{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body style="min-width: 372px">

<div class="main-container">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">

            <a class="navbar-brand" href="#">Coffee-on <i class="bi bi-cup-hot-fill text-warning"></i></a>

        </div>
    </nav>

    <main class="mt-4">
        <div class="container">

            <div class="row">
                <div class="col-12 col-md-5">

                    <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">

                        <div class="input-group input-group-sm">

                            <input type="text" name="" id="" class="form-control" placeholder="Digite o produto que quer procurar">

                            <button class="btn btn-danger" type="submit">Procurar</button>

                        </div>

                    </form>

                </div>

            <!----- Paginação ------>
                <div class="col-12 col-md-7">

                    <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">

                        <form class="mx-3 d-inline-block">
                            <select class="form-select form-select-sm">
                                <option>Ordenar pelo nome</option>
                                <option>Ordenar pelo menor preço</option>
                                <option>Ordenar pelo maior preço</option>
                            </select>
                        </form>

                        <nav class="d-inline-block">
                            <ul class="pagination pagination-sm mt-0">
                                <li class="page-item">
                                    <button class="page-link">1</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">2</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">3</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">4</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">5</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">6</button>
                                </li>

                                <li class="page-item">
                                    <button class="page-link">7</button>
                                </li>
                            </ul>

                        </nav>

                    </div>

                </div>

            </div>

            <hr class="mt-3">

            <div class="row">

                <div class="col-x1-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">

                    <div class="card text-center bg-light">

                        <!--Preço -->
                        <div class="card-header">
                            <!-- Carrosel de imagens dos produtos -->
                            <div id="carouselExample" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="..." class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="..." class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="..." class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                        </div>


                        <div class="card-body">

                            <!--nome do produto-->
                            <h5 class="card-title">Café Pelé</h5>

                            <!-- descrição do produto -->
                            <p class="card-text">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. Vestibulum faucibus,
                                odio sed consequat convallis, massa elit
                                vehicula urna, sit amet facilisis ligula
                                enim non sapien. Cras convallis dolor nec
                                dgilla.
                            </p>
                        </div>

                        <div class="card-footer">
                            <form class="d-block my-3">
                                <button class="btn btn-dark">Adicionar ao carrinho</button>
                            </form>



                            <!-- Butões  -->
                            <div class="col-12 d-flex justify-content-between align-items-center">

                                <!-- Quantidade do Produto-->
                                <span class="mx-2">Qtd:<small class="text-success">5</small></span>

                                <!-- Div com butões de alterar e deletar --->
                                <div class="col-4 d-flex gap-2">
                                    <button class="btn btn-outline-primary"><i class="bi bi-plus-circle"></i></button>
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash3-fill"></i></button>
                                </div>

                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
