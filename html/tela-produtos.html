<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Busca de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/projeto-dev-force/css/tela-produtos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="d-flex justify-content-between p-4">
        <div class="flex ">
        <a class="d-flex align-items-center justify-content-center gap-1 navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-5 fs-2 fw-semibold" href="index.html">Coffe-On<i class="bi bi-cup-hot-fill text-warning"></i></a>

        <form class="d-flex busca-container col-6" role="search">
            <input class="form-control me-2" type="text" id="busca-produto" placeholder="Digite para buscar...">
            <button class="btn btn-success" onclick="buscarProduto()">Buscar</button>
        </form>
    </header>

    <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">

        <h1 class="mt-3 mb-4 text-center">Produtos Cadastrados</h1>

        <div class="lista-produtos table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle">
                <thead>
                <tr>
                    <th class="text-center col-1" scope="col">Código</th>
                    <th class="text-center col-3" scope="col">Nome do Produto</th>
                    <th class="text-center col-1" scope="col">Quantidade</th>
                    <th class="text-center col-2" scope="col">Valor</th>
                    <th class="text-center col-2" scope="col">Status</th>
                    <th class="text-center col-3" scope="col">Ação</th>
                </tr>
                </thead>

                <tbody id="tabela-produtos" class="text-center">
                <!-- Os produtos serão inseridos aqui dinamicamente -->
                <tr>

                </tr>
                </tbody>
            </table>
        </div>

        <div class="paginacao">
            <!-- A barra de paginação será inserida aqui dinamicamente -->
        </div>
    </main>


<script src="/projeto-dev-force/JS/tela-produtos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
