<!DOCTYPE html>
<html>
<head>
    <title>Busca de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/projeto-dev-force/css/tela-produtos.css">
</head>
<body>
<div class="busca-container">
    <input type="text" id="busca-produto" placeholder="Digite para buscar...">
    <button onclick="buscarProduto()">Buscar</button>
</div>

<div class="lista-produtos">
    <table>
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome do Produto</th>
            <th>Quantidade em Estoque</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Acao</th>
        </tr>
        </thead>
        <tbody id="tabela-produtos">
        <!-- Os produtos serão inseridos aqui dinamicamente -->
        </tbody>
    </table>
</div>

<div class="paginacao">
    <!-- A barra de paginação será inserida aqui dinamicamente -->
</div>

<script src="/projeto-dev-force/JS/tela-produtos.js"></script>
</body>
</html>
